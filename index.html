<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TÍTULO -->
    <title>Culturama</title>

    <!-- ÍCONE NO TÍTULO -->
    <link rel="icon" href="assets/img/Favicon_colorido.png" type = "image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">
        <nav>
            <ul class="cabecalho_menu">
                <li class="cabecalho_menu_item">
                    <h1 class="cabecalho_titulo"></h1>
                </li>
                <li class="cabecalho_menu_item"><a href="#">Programação</a></li>
                <li class="cabecalho_menu_item"><a href="">Categorias</a></li>
                <li class="cabecalho_menu_item"><a href="">Seu local</a></li>
                <li class="cabecalho_menu_item item_pesquisar"><input type="search" id="cabecalho_pesquisa" placeholder="O que você procura?"></li>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <section class="banners">
            <img src="/assets/img/Mobile/Banners/Banner1.png" alt="Banner cor amarela">
            <img src="/assets/img/Mobile/Banners/Banner2.png" alt="Banner cor lilás">
            <img src="/assets/img/Mobile/Banners/Banner3.png" alt="Banner cor verde">
            <img src="/assets/img/Mobile/Banners/Banner4.png" alt="Banner cor laranja">
        </section>

        <section class="categorias">
            <h2 class="categorias_titulo">Categorias</h2>
            <ul class="categorias_lista">
                <li class="categorias_item">Shows</li>
                <li class="categorias_item">Teatro</li>
                <li class="categorias_item">Festivais</li>
                <li class="categorias_item">Cinema</li>
                <li class="categorias_item">Arte</li>
                <li class="categorias_item">Fotografia</li>
                <li class="categorias_item">Tecnologia</li>
                <li class="categorias_item">Design</li>
            </ul>
            <div class="categorias_destaques">
                <div class="destaques">
                    <h3 class="destaques_titulo">Destaques:</h3>
                    <div class="destaques_barra_navegacao"></div>
                    <div class = "Destaques_botoes">
                        <img src="/assets/img/Mobile/Ícones/Seta voltar.png" alt="Seta voltar">
                        <img src="assets/img/Mobile/Ícones/Seta avançar.png" alt="Seta avançar">
                    </div>
                </div>
            </div>
            <div class="categorias_imagem"></div>
        </section>
        
    </main>
</body>
</html>
